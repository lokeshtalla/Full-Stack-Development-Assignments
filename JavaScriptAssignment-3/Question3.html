<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change an Element's Style</title>
</head>
<body>

    <div class="box" style="width: 150px; padding: 50px; text-align:center; background-color:grey">Color</div><br><br>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.querySelector(".box").style.backgroundColor = "lightblue";
	    document.querySelector(".box").style.color = "white";
        }
    </script>

</body>
</html>
